<mat-card class="quizcard">
  <ng-container *ngIf="!question?.resolution?.length">
    <mat-card-header>
      <mat-card-title>{{ question?.headline }}</mat-card-title>
      <mat-card-subtitle>{{ question?.subtext }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ question?.question }}</p>
      <p>
        <mat-form-field>
          <mat-label>Ausw√§hlen</mat-label>
          <mat-select (selectionChange)="idSelected.emit($event.value)">
            <mat-option
              *ngFor="let option of question?.options"
              [value]="option.id"
              >{{ option.text }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </p>
    </mat-card-content>
  </ng-container>
  <ng-container *ngIf="question?.resolution?.length">
    <mat-card-header>
      <mat-card-title>Ergebnis</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{ question?.resolution }}</mat-card-content>
  </ng-container>
</mat-card>

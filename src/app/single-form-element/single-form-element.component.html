<mat-card>
  <mat-card-title>{{ question?.headline }}</mat-card-title>
  <mat-card-subtitle>{{ question?.subtext }}</mat-card-subtitle>
  <mat-card-content>
    {{ question?.text }}

    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select (selectionChange)="idSelected.emit($event.value)">
        <mat-option
          *ngFor="let option of question?.options"
          [value]="option.id"
          >{{ option.subtext }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
